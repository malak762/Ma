<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      direction: rtl; /* لتسهيل العرض بالعربية */
    }
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS & مكتبة التحكم بالبحث و الموقع الجغرافي-->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <script>
    // إعدادات الخريطة
    const mapOptions = {
      center: [31.9045, 35.2045],
      zoom: 17.5,
      zoomSnap: 0.5,
    };
    const map = L.map("map", mapOptions);

    // إضافة خريطة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    let zonesLayer, wasteContainersLayer;

    // تحميل وإضافة بيانات المناطق
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup(
            "<b>اسم المنطقة:</b> " + feature.properties.NAME_ENGLI +
            "<br><b>كود البريد:</b> " + feature.properties.MAIL_CODE
          );
        }
      }).addTo(map);
    });

    // تحميل وإضافة بيانات الحاويات
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup(
            "<b>نوع الحاوية:</b> " + feature.properties.TYPE_OF_WA
          );
        }
      }).addTo(map);
    });

    // أداة البحث
    L.Control.geocoder({
      defaultMarkGeocode: false
    }).on('markgeocode', function(e) {
      map.fitBounds(e.geocode.bbox);
      const marker = L.marker(e.geocode.center).addTo(map);
      marker.bindPopup(e.geocode.name).openPopup();
    }).addTo(map);

    // إضافة مقياس المسافة
    L.control.scale().addTo(map);

    // أداة تحديد الموقع الجغرافي
    map.locate({setView: true, maxZoom: 16});
    map.on('locationfound', function(e) {
      const radius = e.accuracy / 2;
      L.marker(e.latlng).addTo(map)
        .bindPopup("أنت هنا تقريبًا " + radius.toFixed(1) + " متر حولك").openPopup();
      L.circle(e.latlng, radius).addTo(map);
    });

    // التحكم بالطبقات
    const overlays = {
      "المناطق": zonesLayer,
      "حاويات النفايات": wasteContainersLayer
    };
    L.control.layers(null, overlays).addTo(map);
  </script>
</body>
</html>
