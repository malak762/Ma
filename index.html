<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS for map styling -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    /* Basic styling for body and map */
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    /* Styling for the map */
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
    }

    /* Styling for the header (title and logo) */
    .header {
      background-color: #ffca33;
      color: black;
      padding: 10px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header img {
      max-height: 40px;
      margin-right: 100px;
    }

    .header h1 {
      margin: 0;
    }

    /* Adjust map content position to avoid overlap with header */
    .content {
      padding-top: 70px;
    }

    /* Styling for the map legend */
    #legend {
      position: fixed;
      bottom: 30px;
      left: 10px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: black;
    }

    #legend .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    #legend .color-box {
      width: 15px;
      height: 15px;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <!-- Header with title and logo -->
  <div class="header">
    <img src="https://www.dci.plo.ps/files/image/plo_pic/BZU_Logo.png" alt="Birzeit University Logo">
    <h1>Ramallah Waste Containers</h1>
  </div>

  <!-- Map container -->
  <div class="content">
    <div id="map"></div>
  </div>

  <!-- Legend container -->
  <div id="legend">
    <div class="legend-item">
      <div class="color-box" style="background-color: yellow;"></div>
      <span>Zones</span>
    </div>
    <div class="legend-item">
      <div class="color-box" style="background-color: orange;"></div>
      <span>Waste Containers</span>
    </div>
  </div>

  <!-- Leaflet and jQuery libraries -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // Map options
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    // Initialize map
    const map = L.map("map", mapOptions);

    // Add base layer map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

  

    const wasteContainerIcon = L.icon({
      iconUrl: 'https://e7.pngegg.com/pngimages/452/520/png-clipart-waste-park-information-tasty-lane-organization-trash-miscellaneous-text.png', // ضع رابط الأيقونة هنا
      iconSize: [16, 16],
      iconAnchor: [12, 25],
      popupAnchor: [0, -25]
    });

    // Load Zones GeoJSON data and define zonesLayer with popups
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, { icon: zoneIcon });
        },
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          const popupContent = `
            <b>Zone:</b> ${feature.properties.NAME_ENGLI}<br>
            <b>Mail Code:</b> ${feature.properties.MAIL_CODE}
          `;
          layer.bindPopup(popupContent);
        }
      });
      zonesLayer.addTo(map);
    });

    // Load Waste Containers GeoJSON data and define wasteContainersLayer with popups
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, { icon: wasteContainerIcon });
        },
        onEachFeature: function(feature, layer) {
          const popupContent = `
            <b>Type of Waste:</b> ${feature.properties.TYPE_OF_WA}
          `;
          layer.bindPopup(popupContent);
        }
      });
      wasteContainersLayer.addTo(map);

      // Add layer control with both layers once both are loaded
      const overlays = {
        "Zones": zonesLayer,
        "Waste Containers": wasteContainersLayer
      };
      L.control.layers(null, overlays).addTo(map);
    });
  </script>
</body>

</html>
