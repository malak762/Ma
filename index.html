<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS for map styling -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    /* Basic styling for body and map */
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
    }
  </style>
</head>

<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet and jQuery libraries -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // Map options
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    // Initialize map
    const map = L.map("map", mapOptions);

    // Add base layer map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Define layer variables
    let zonesLayer, wasteContainersLayer;

    // Load Zones GeoJSON data and define zonesLayer with popups
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          // Create popup content for zones
          const popupContent = `
            <b>Zone:</b> ${feature.properties.NAME_ENGLI}<br>
            <b>Mail Code:</b> ${feature.properties.MAIL_CODE}
          `;
          layer.bindPopup(popupContent);
        }
      });
      // Add zones layer to the map by default
      zonesLayer.addTo(map);

      // Define layers for control
      const overlays = {
        "Zones": zonesLayer
      };

      // Add layer control (Zones only until wasteContainersLayer is loaded)
      L.control.layers(null, overlays).addTo(map);
    });

    // Load Waste Containers GeoJSON data and define wasteContainersLayer with popups
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          // Create popup content for waste containers
          const popupContent = `
            <b>Type of Waste:</b> ${feature.properties.TYPE_OF_WA}
          `;
          layer.bindPopup(popupContent);
        }
      });
      // Add waste containers layer to the map by default
      wasteContainersLayer.addTo(map);

      // Update overlays to include wasteContainersLayer and update control
      const overlays = {
        "Zones": zonesLayer,
        "Waste Containers": wasteContainersLayer
      };
      
      // Clear existing controls and add updated control
      map.eachLayer(function(layer) {
        if (layer.options && layer.options.attribution) {
          map.removeControl(layer);
        }
      });
      L.control.layers(null, overlays).addTo(map);
    });</script>
